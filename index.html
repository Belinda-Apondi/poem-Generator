<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="mainBody">
        <div>
            <img src="flowers.jpg" alt="a picture of a flower">
        </div>
        <div id="details">
            <header>
                <h1>
                    Blossoms of Binary
                </h1>
                <h2>
                    Get Your Daily Dose of Poetry, Powered by Artificial Intelligence
                </h2>
            </header>
            <main>
                <form>
                    <input type="text" id="inputValue" placeholder="Type a word to inspire your poem...">
                    <br>
                    <br>
                    <input type="submit" value="Generate Poem" id="button">
                </form>
                <div id="thePoem">
                    <em>
                        Sometimes God Breaks your heart to save your soul.  
                    </em>
                    
                </div>
            </main>
            <footer>
                This AI project was coded by <a href="https://github.com/Belinda-Apondi" target="_blank">Belinda Apondi</a> and is <a href="https://github.com/Belinda-Apondi/poem-Generator" target="_blank">open sourced on Github</a> and is <a href="https://poetic-pallete-by-belinda.netlify.app/" target="_blank">hosted on Netlify</a>
            </footer>
        </body>
        </div>
        <div>
            <img src="flowers.jpg" alt="a picture of a flower">
        </div>

    </div>
   
</html>
